name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install dependency
        run: apt install npm

      - name: Trivy file scan
        run: trivy fs . > trivyfilescan.txt

      - name: Docker Build and push
        run: |
          docker build -t tic-tac-toe-kunal .
          docker tag tic-tac-toe-kunal kunalbarot3188/tic-tac-toe-kunal:v1
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push kunalbarot3188/tic-tac-toe-kunal:v1
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image kunalbarot3188/tic-tac-toe-kunal:v1  > trivyimagescan.txt
